<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;500;700;900&display=swap" rel="stylesheet">

        <title>Contact</title>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <a href='/index.html'>
                        <li class="nav-btns " id="about">
                            <img src="/assets/about-split.png" alt="about">
                        </li>
                    </a>
                    <a href="/character/">
                        <li class="nav-btns " id="chars">
                            <img src="/assets/characters-split.png" alt="characters">
                        </li>
                    </a>
                    <li>
                        <img class='logo' src="/assets/wrath-logo.png" alt="fear her wrath logo">
                    </li>
                    <a href='/extras/'>
                        <li class="nav-btns " id="extras">
                            <img src="/assets/extras-split.png" alt="extras">
                        </li>
                    </a>
                    <a href="/contact/">
                        <li class="nav-btns active" id="contact">
                            <img src="/assets/contact.png" alt="contact">
                        </li>
                    </a>
                </ul>
                <div class="line"></div>
            </nav>
            <script> 
                const button = document.querySelectorAll('.nav-btns');
                console.log(button);
                for (let i=0; i < button.length; i++) {
                    button[i].addEventListener('click', function() {
                        var current = document.getElementsByClassName("active");
                        current[0].className = current[0].className.replace(" active", "");
                        this.className += " active";
                        console.log('click')
                    });
                }
            </script>
</header>
         
        <section class='contact-section'>
            <div class='background'></div>
            <div class='contact container'>
                <h2> Contact the Author </h2>
                <form action="https://formsubmit.co/holston.historian@outlook.com" method="POST">
                    
                    <input type="text" name='_honey' style="display: none;">
                    
                    <input type="hidden" name="_captcha" value='false'>
                    
                    <input type="hidden" name='_next' value='https://fearherwrath.netlify.app/success/'>

                    <div class='contact-inputs'>
                        <label>Name: </label>
                        <input required type="text" name='name 'id='name'>
                    </div>
                    <div class='contact-inputs'>
                        <label>Email: </label>
                        <input required type="email" name='email' id='email'>
                    </div>
                    <div class='contact-text-area'>
                        <label>Message </label> <br/>
                        <textarea required name="message" id="message" cols="30" rows="10"></textarea>
                    </div>
                    <button class='btn contact-form-btn' type='submit' onclick="sendContact();"> Send </button>
                </form>

            </div>
        </section>
        <footer>
            <div>
                <i class="fa-solid fa-m"></i> Rated Mature </br>Violence and some dark subject matter <br/>(No Smut).
            </div> 
            <div>
                <i class="fa-regular fa-registered"></i> All Rights Reserved
            </div>             
            <div>
                <h6 style='margin-bottom:0.5rem'>Website Designed & Created By:</h6>
                <p><a class='creator' target='_blank' href="https://sam-e-samgamgy.vercel.app/">Sam Elder</a></p>
            </div>
</footer>
    <script>
    if (window.netlifyIdentity) {
    window.netlifyIdentity.on("init", user => {
      if (!user) {
        window.netlifyIdentity.on("login", () => {
          document.location.href = "/admin/";
        });
      }
    });
    }
    </script>
    </body>
</html>
